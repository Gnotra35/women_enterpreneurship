<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/web/html/css/contact.css">
</head>
<body>
  <div class="bg-image"></div>
    <form id="contact-form" action="/web/php/new.php" method="POST">
        <div class="head">
            <h1>Contact Us</h1>
            <p>Please fill all the texts in the fields</p>
        </div>
        <label for="fullName">Your Name:</label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName" required>

        <label for="email">Your Email:</label>
        <input type="email" placeholder="abcd@xyz.com" name="email" id="email" required>

        <label for="subject">Subject:</label>
        <input type="text" placeholder="Enquiry" name="subject" id="subject" required>
      
        <label for="message">Message:</label>
        <textarea placeholder="Your Message Here" name="message" id="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
